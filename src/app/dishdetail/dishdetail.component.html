

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <mat-card>
          <mat-card-header>
              <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
              </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}}  alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button md-button>LIKE</button>
            <button md-button>SHARE</button>
          </mat-card-actions>
        
      </mat-card>
  </div>

  <div fxFlex="40">
    <p>Comment</p>
    <mat-list>
        <mat-list-item *ngFor="let d of dish.comments">
            <h3 mat-line>{{d.comment}}</h3>
            <p mat-line> {{d.rating}} Stars</p>
            <p mat-line> -- {{d.author}} {{d.date | date}} </p>
        </mat-list-item>
    </mat-list>
  </div>

</div>
